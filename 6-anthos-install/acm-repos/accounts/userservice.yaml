apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
spec:
  selector:
    matchLabels:
      app: boa
      service: userservice
  template:
    metadata:
      labels:
        app: boa
        service: userservice
      annotations:
        traffic.sidecar.istio.io/includeOutboundIPRanges: "10.16.64.0/21"
    spec:
      serviceAccountName: accounts
      terminationGracePeriodSeconds: 5
      containers:
        - name: userservice
          image: gcr.io/bank-of-anthos-ci/userservice:v0.5.3
          volumeMounts:
            - name: keys
              mountPath: "/root/.ssh"
              readOnly: true
          ports:
            - name: http-server
              containerPort: 8080
          env:
            - name: VERSION
              value: "v0.5.3"
            - name: PORT
              value: "8080"
            - name: ENABLE_TRACING
              value: "true"
            - name: TOKEN_EXPIRY_SECONDS
              value: "3600"
            - name: PRIV_KEY_PATH
              value: "/root/.ssh/privatekey"
              # Valid levels are debug, info, warning, error, critical. If no valid level is set, defaults to info.
            - name: LOG_LEVEL
              value: "info"
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: accounts-db-config
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
        - command:
          - /cloud_sql_proxy
          - -instances=$(CONNECTION_NAME)=tcp:5432
          env:
          - name: CONNECTION_NAME
            valueFrom:
              secretKeyRef:
                key: connectionName
                name: cloud-sql-admin
          image: gcr.io/cloudsql-docker/gce-proxy:1.19.0-alpine
          imagePullPolicy: IfNotPresent
          name: cloudsql-proxy
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
          securityContext:
            runAsNonRoot: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        - name: keys
          secret:
            secretName: jwt-key
            items:
              - key: jwtRS256.key
                path: privatekey
              - key: jwtRS256.key.pub
                path: publickey
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
spec:
  type: ClusterIP
  selector:
    app: boa
    service: userservice
  ports:
    - name: http-web
      port: 8080
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8080

